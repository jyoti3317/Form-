<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Form Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
    <section id="s-header">
        
        <form class="main-form">
           
            <div class="f-header">
                <h1>Create Account</h1>
            </div>
        
            <div class="f-body">
             
                <div class="row">
                    <div class="input-box">
                        <label>First name*</label>
                        <input type="text" placholder="Enter your first name">
                    </div>
                    <div class="input-box">
                        <label>Last name</label>
                        <input type="text" placholder="Enter your last name">
                    </div>
                </div>
            
                <div class="row">
                    <div class="input-box">
                        <label>Email*</label>
                        <input type="email" placholder="Enter your email address">
                    </div>
                </div>
                <div class="row">
                    <div class="input-box">
                        <label>Password*</label>
                        <input type="password" placholder="Enter your your password">
                    </div>
                    <div class="input-box">
                        <label>Confirm Password*</label>
                        <input type="password" placholder="Enter your password again">
                    </div>
                </div>
            
                <div class="row">
                    <div class="input-box">
                        <label>Gender </label>

                        <div class="radio-group">

                            <div>
                                <label for="male">
                                    <input type="radio" name="gender" id="male">
                                    Male
                                </label>
                            </div>

                            <div>
                                <label for="female">
                                    <input type="radio" name="gender" id="female">
                                    Female
                                </label>
                            </div>

                            <div>
                                <label for="other">
                                    <input type="radio" name="gender" id="other"> Other
                                </label>
                            </div>

                        </div>
                    </div>
                    <div class="input-box">
                        <label>Hobbies</label>
                        <div class="checkbox-group">
                            <div>
                                <label for="music">
                                    <input type="checkbox" name="hobbies" id="music">
                                    Music
                                </label>
                            </div>

                            <div>
                                <label for="sports">
                                    <input type="checkbox" name="cooking" id="cooking">
                                    Sports
                                </label>
                            </div>

                            <div>
                                <label for="travel">
                                    <input type="checkbox" name="travel" id="travel">
                                    Travel
                                </label>
                            </div>

                            <div>
                                <label for="movies">
                                    <input type="checkbox" name="movies" id="movies">
                                    Movie
                                </label>
                            </div>

                        </div>
                    </div>
                </div>
             
                <div class="row">
                    <div class="input-box">
                        <label for="">Source of Income</label>
                        <select name="" id="">
                            <option>Employed</option>
                            <option>Self-Employed</option>
                            <option>Unemployed</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label>Income</label>
                        <div class="range-group">
                            <input type="range" onChange="changeSliderValue(this.value)" min="20" max="200" step="5"
                                value="20">
                            <label id="rangeSliderLabel">20 K</label>
                        </div>
                    </div>
                </div>
         
                <div class="row">
                    <div class="input-box">
                        <label>Upload Profile Picture</label>
                        <input type="file">
                    </div>
                    <div class="input-box">
                        <label>Age</label>
                        <input type="number">
                    </div>
                </div>

          
                <div class="row">
                    <div class="input-box">
                        <label for="">Bio</label>
                        <textarea> </textarea>
                    </div>
                </div>
            </div>
                 <div class="footer">
                <button class="btn">Create</button>
            </div>
         
            
        </form>
      
     
    </section>

</fieldset>

   

</body>

</html>
